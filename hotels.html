    <div class="container main-content booking-bar" >
        <form class="form-inline">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="cidade" class="text-white">Destino</label>
              <input type="text" class="form-control" id="cidade" placeholder="Cidade ou destino" required>
            </div>
            <div class="col-md-2 mb-3">
              <label for="datas" class="text-white">Datas</label>
              <div class="input-group">
                <button class="btn btn-primary" type="button" id="showDatesButton">Mostrar Datas</button>
                
              </div>
              <div id="datepickerContainer" data-popper-placement="bottom-start"></div>
            </div>
            
            <div class="col-md-4 mb-3">
              <label for="hospedes" class="text-white">Hóspedes</label>
              <div class="input-group">
                <input type="text" class="form-control" id="hospedes" value="1 Hóspede" readonly>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="showOptionsButton">
                     Alterar
                  </button>
                </div>
              </div>
            </div>
          <div class="col-md-1 mb-3">
              <label for="">&nbsp;</label>
              <button class="btn btn-primary btn-block" type="submit">Pesquisar</button>
            </div>
            <!-- Modal de seleção de hóspedes -->
            <div id="optionsContainer" class="d-none">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span>Cães</span>
                <div class="btn-group" role="group" aria-label="Quantidade">
                  <button type="button" class="btn btn-secondary btn-quantity" data-animal="Cães" data-action="decrease">-</button>
                  <span id="quantityCaes" class="btn btn-light btn-quantity">0</span>
                  <button type="button" class="btn btn-secondary btn-quantity" data-animal="Cães" data-action="increase">+</button>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span>Gatos</span>
                <div class="btn-group" role="group" aria-label="Quantidade">
                  <button type="button" class="btn btn-secondary btn-quantity" data-animal="Gatos" data-action="decrease">-</button>
                  <span id="quantityGatos" class="btn btn-light btn-quantity">0</span>
                  <button type="button" class="btn btn-secondary btn-quantity" data-animal="Gatos" data-action="increase">+</button>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span>Hamsters</span>
                <div class="btn-group" role="group" aria-label="Quantidade">
                  <button type="button" class="btn btn-secondary btn-quantity" data-animal="Hamsters" data-action="decrease">-</button>
                  <span id="quantityHamsters" class="btn btn-light btn-quantity">0</span>
                  <button type="button" class="btn btn-secondary btn-quantity" data-animal="Hamsters" data-action="increase">+</button>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span>Pássaros</span>
                <div class="btn-group" role="group" aria-label="Quantidade">
                  <button type="button" class="btn btn-secondary btn-quantity" data-animal="Pássaros" data-action="decrease">-</button>
                  <span id="quantityPassaros" class="btn btn-light btn-quantity">0</span>
                  <button type="button" class="btn btn-secondary btn-quantity" data-animal="Pássaros" data-action="increase">+</button>
                </div>
              </div>
        
              <!-- Button to confirm and close the options -->
              <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
            </div>
          
            
            </div>
          </div>
        </form>
      </div>
      <br/>

      <div class="container main-content " >
        <div class="row">
          <!-- Retângulo Amarelo com Mapa e Filtros -->
          <div class="col-md-4">
            <div class="yellow-box">
              <!-- Mapa (substitua este conteúdo pelo seu mapa real) -->
              <div style="height: 300px; background-color: #ccc;">Mapa</div>
    
              <!-- Filtros -->
              <div class="row mt-3">
                <div class="col-md-6">
                  <label for="preco" class="form-label">Filtrar por Preço:</label>
                  <input type="range" class="form-range" id="preco" min="0" max="1000" step="50">
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label for="ratings" class="form-label">Filtrar por Ratings:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 estrelas"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 estrelas"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 estrelas"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 estrelas"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 estrela"></label>
                    </div>
                </div>
              </div>
              </div>
            </div>
          </div>
          <!-- Lista de Cards de Hotéis -->
          <div class="col-md-8">
            <div class="row" data-bind="foreach: hotel">
              <div class="col-md-4 mb-3">
                <div class="card">
                  <img data-bind="attr:{src: miniPhoto }"  style="object-fit: cover; width: 100%; height: 100%;" class="card-img-top" alt="Imagem do Hotel">
                  <div class="card-body">
                    <h5 class="card-title" data-bind="text:name"></h5>
                    <p class="card-text" data-bind="text:miniDescription"></p>
                    <p class="card-text"  data-bind="text:'Preço: '+ price + '/noite'"></p>
                    <p class="card-text"  data-bind="text:'Avaliação: '+rating"></p>
                    <a href="#" class="btn btn-primary" data-bind="attr: {href:'./hotelDetails1.html?id='+ id}">Ver Detalhes</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">

                <div class="card-body">
