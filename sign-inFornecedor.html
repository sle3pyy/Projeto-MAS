<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>projeto-MAS-Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="myCSS.css" />
    
</head>
<body class="pt-5 pb-5">
    <div>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html" tabindex="petbooking"><img src="https://cdn.discordapp.com/attachments/1180576288730263716/1180576315015962655/image.png?ex=657dec5f&is=656b775f&hm=6629b5d5bce580488c9a3a0384a4ca4141c00ccc303a7a9f670edb596ac34fe3&" height="24" /></a>
                <div id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link textb" aria-current="page" href="xxx.html">EUR</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Conteúdo principal com margem superior -->
    <div class="container" >
        <main role="main" class="pb-3">
            <div class="border-bottom pt-4 pb-2 mb-3">
                <div class="row">
                    <!-- Título do formulário -->
                    <h2 class="text-center mb-4">Criar Conta</h2>
                </div>
            </div>
    
            <!-- Formulário -->
            <form class="row g-3">
                <!-- Seções do formulário com espaçamento -->
                
                <!-- Seção 1: Nome e Apelido -->
                <div class="form-group col-md-6">
                    <label for="id">ID:</label><br>
                    <input type="text" id="id" name="id" required><br>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
                </div>
    
                <div class="form-row">
                    <!-- Seção 2: E-mail e Senha -->
                    <div class="form-group col-md-6">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu E-mail" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control is-invalid" id="password" placeholder="Sua Senha" required>
                        <div class="invalid-feedback">
                            A senha deve ter pelo menos 8 caracteres.
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Senha Confirmação</label>
                        <input type="password" class="form-control is-invalid" id="password" placeholder="Sua Senha" required>
                        <div class="invalid-feedback">
                            A senha deve ter pelo menos 8 caracteres.
                        </div>
                    </div>
                </div>
    
                <!-- Seção 3: Morada -->
                <div class="col-md-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua" required>
                </div>
                <div class="col-md-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
                </div>
                <div class="col-md-3">
                    <label for="distrito" class="form-label">Distrito</label>
                    <input type="text" class="form-control" id="Distrito" placeholder="Distrito" required>
                </div>
                <div class="col-md-3">
                    <label for="cp" class="form-label">Código Postal</label>
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control" id="cp1" maxlength="4" placeholder="1234" oninput="focusNextInput(this, 'cp2')" required>
                        <span style="margin-right: 0.5em;">-</span>
                        <input type="text" class="form-control" id="cp2" maxlength="3" placeholder="567" required>
                    </div>
                </div>
    
                <!-- Seção 4: Serviços -->
                <div class="form-group col-md-6">
                    <label for="servico">Serviço</label>
                    <select class="form-control" id="servico" required>
                        <option value="">Escolha o serviço...</option>
                        <option value="hotel">Hotel</option>
                        <option value="pet_sitting">Pet Sitting</option>
                        <option value="treino">Treino</option>
                        <option value="spa">Spa</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="miniDescription">Mini Descrição:</label><br>
                    <input type="text" id="miniDescription" name="miniDescription" required><br>
                </div>
                <div class="form-group col-md-12">
                    <label for="descricao">Descrição Completa do Serviço</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Descreva o serviço..." required></textarea>
                </div>
    
                <!-- Seção 5: Documentos -->
                <div class="form-group col-md-6">
                    <label for="documentos">Documentos a serem Analisados</label>
                    <input type="file" class="form-control" id="documentos" >
                </div>
    
                <!-- Seção 6: Fotos -->
                <div class="form-group col-md-6">
                    <label for="fotos">Fotos do Local e do Serviço</label>
                    <input type="file" class="form-control" id="fotos" >
                </div>
    
                <!-- Seção 7: NIF e Telefone -->
                <div class="form-group col-md-6">
                    <label for="price">Price:</label><br>
    <input type="text" id="price" name="price" required><br>
                </div>
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone</label>
                    <div class="input-group">
                        <span class="input-group-text">+351</span>
                        <input type="text" class="form-control" id="telefone" placeholder="987654321" maxlength="9" required>
                    </div>
                </div>
            </div>
    
            <!-- Botão de Submissão -->
            <div class="centered mb-3 text-center">
                <button type="submit" class="btn btn-primary">Criar</button>
            </div>
            </form>
        </main>     
    </div>

    <!-- Barra de navegação inferior -->
    <nav class="navbar navbar-transparent bg-transparent fixed-bottom navbar-fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Modelação e análise de sistemas - 2023/24</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    <script>
    function focusNextInput(currentInput, nextInputId) {
        var maxLength = parseInt(currentInput.getAttribute('maxlength'));
        var currentLength = currentInput.value.length;

        if (currentLength >= maxLength) {
            document.getElementById(nextInputId).focus();
        }
    }</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="sign-inFornecedor.js"></script>
</body>
</html>
